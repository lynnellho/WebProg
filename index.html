{% extends 'homehome.html' %}
{% load static %}
<div class="table-responsive">
     <table class="table">
            <thead>
                <tr class="text-center"></tr>
                    <td>Nim</td>
                    <td>Nama</td>
                </tr>
            </thead>
         <tbody class="text-center">
         {% for obj in data_list %}
            <tr>
                <td>{{ obj.account_user_student_number }}</td>
                <td>{{ obj.name }}</td>
            </tr>
         {% empty %}
            <tr>
                <td colspan="14">
                    Tidak Ada Data
                </td>
            </tr>
         {% endfor %}
         </tbody>
     </table>
</div>
{% block content %}
{% endblock %}
